<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="images/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="images/favicon/safari-pinned-tab.svg"
      color="#ff0000"
    />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
    <title>Products</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!------- Navigation -------->

    <div class="container-header">
      <div class="navbar">
        <div class="logo">
          <a href="index.html"
            ><img
              src="images/logo/logo-black.png"
              class="logo"
              alt="Neo street logo"
          /></a>
        </div>
        <nav>
          <ul id="MenuItems">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="account.html">Account</a></li>
          </ul>
        </nav>
        <i class="fa fa-shopping-cart" id="cart-icon"></i>
        <div class="cart">
          <h2 class="cart-title">Your Cart</h2>
          <!-- Content -->
          <div class="cart-content"></div>
          <!-- Total -->
          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">$0</div>
          </div>
          <!-- Buy button -->
          <button type="button" class="btn-buy">Buy Now</button>
          <!-- Cart Close -->
          <i class="fa fa-times" id="close-cart" aria-hidden="true"></i>
        </div>
        <img
          src="images/Menu/menu.png"
          alt="Menu button"
          class="menu-icon"
          onclick="menutoggle()"
        />
      </div>
    </div>

    <!------- Search & Filter -------->

    <div class="small-container">
      <h2 class="title-p">All Products</h2>
    </div>
    <div class="small-container" style="margin-bottom: 300px">
      <div class="row row-3">
        <div id="search-container">
          <input type="search" id="search-input" placeholder="Search.." />
          <button id="search">Search</button>
        </div>
        <div id="buttons">
          <button class="button-value" onclick="filterProduct('all')">
            All
          </button>
          <button class="button-value" onclick="filterProduct('Shirts')">
            Shirts
          </button>
          <button class="button-value" onclick="filterProduct('Pants')">
            Pants
          </button>
          <button class="button-value" onclick="filterProduct('Shoes&Socks')">
            Shoes&Socks
          </button>
          <button class="button-value" onclick="filterProduct('Watches')">
            Watches
          </button>
        </div>
      </div>
      <div id="products"></div>
    </div>

    <!------- Footer -------->

    <footer>
      <div class="waves">
        <div class="wave" id="wave1"></div>
        <div class="wave" id="wave2"></div>
        <div class="wave" id="wave3"></div>
        <div class="wave" id="wave4"></div>
      </div>
      <ul class="social_icon">
        <li>
          <a href="https://facebook.com/" target="_blank"
            ><ion-icon name="logo-facebook"></ion-icon
          ></a>
        </li>
        <li>
          <a href="https://twitter.com/" target="_blank"
            ><ion-icon name="logo-twitter"></ion-icon
          ></a>
        </li>
        <li>
          <a href="https://linkedin.com/" target="_blank"
            ><ion-icon name="logo-linkedin"></ion-icon
          ></a>
        </li>
        <li>
          <a href="https://www.instagram.com/" target="_blank"
            ><ion-icon name="logo-instagram"></ion-icon
          ></a>
        </li>
      </ul>
      <ul class="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="account.html">Account</a></li>
      </ul>
      <p>
        Made with <i class="fa fa-heart-o" aria-hidden="true"></i> by Kuba
        Kopacz
      </p>
    </footer>

    <!------- JS -------->

    <script src="main.js"></script>

    <!------- Toogle menu -------->

    <script>
      var MenuItems = document.getElementById("MenuItems");

      MenuItems.style.maxHeight = "0px";

      function menutoggle() {
        if (MenuItems.style.maxHeight == "0px") {
          MenuItems.style.maxHeight = "200px";
        } else {
          MenuItems.style.maxHeight = "0px";
        }
      }
    </script>

    <!------- Footer icons -------->

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
